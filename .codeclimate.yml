---
engines:
  duplication:
    enabled: true
    config:
      languages:
        python:
          paths:
            - "goodplay/**/*"
    exclude_paths:
      - "tests/**/*"
  pep8:
    enabled: true
  radon:
    enabled: true
    config:
      threshold: "B"
    exclude_fingerprints:
      - "c2ac4a3729db33b4c69e05a30f922c2f"
ratings:
  paths:
    - "**.py"
exclude_paths:
  - ".*"
  - "docs/source/conf.py"
