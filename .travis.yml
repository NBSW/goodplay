sudo: required
dist: trusty

language: python

services:
  - docker

env:
  matrix:
    - TOXENV=py27-ansible21 DOCKER_VERSION=1.11.2-0~trusty
    - TOXENV=py27-ansible21 DOCKER_VERSION=1.12.1-0~trusty
    - TOXENV=py27-ansibledevel DOCKER_VERSION=1.11.2-0~trusty
    - TOXENV=py27-ansibledevel DOCKER_VERSION=1.12.1-0~trusty
    - TOXENV=docs DOCKER_VERSION=1.12.1-0~trusty

before_install:
  # ensure apt-get cache is up-to-date
  - sudo apt-get -qq update

  # list docker-engine versions
  - apt-cache madison docker-engine

  # upgrade docker-engine to specific version
  - export DEBIAN_FRONTEND=noninteractive
  - sudo apt-get -qq -o Dpkg::Options::="--force-confnew" -y --force-yes install docker-engine=${DOCKER_VERSION}
  - docker version

install:
  - pip install codecov tox

script:
  - tox

after_success:
  - codecov

branches:
  only:
    - master

notifications:
  slack:
    secure: 
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/8924130ad64b9bea24c7
    on_success: always
    on_failure: always
    on_start: never
